{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<h1>{{ movie.title }}</h1>
<h2>Score: {{ avg_score }}</h2>

<p>
  {{ movie.overview }}
</p>

<img src="{{ movie.poster_path }}" style="max-width: 500px; height: auto;">
<form action="/movies/{{ movie.movie_id }}" method="post">
    <label for="rate_this">Rate this movie!</label>
    <select name="rate_this" id="rate_this">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="submit">Rate!</button>
</form>
{% endblock %}
